<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fylo data storage component</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <main class="container">
    <div class="content arquives">
      <div class="logo">
        <img src="images/logo.svg" alt="logo">
      </div>
      <div class="icons">
        <div class="icons__content">
          <img src="images/icon-document.svg" alt="icon document">
        </div>
        <div class="icons__content">
          <img src="images/icon-folder.svg" alt="icon folder">
        </div>
        <div class="icons__content">
          <img src="images/icon-upload.svg" alt="icon icon-upload">
        </div>
      </div>
    </div>

    <div class="content data-storage">
      <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>

      <div class="balloon">
        <p id="data-left">185</p>
        <p>GB LEFT</p>
      </div>

      <div class="slidecontainer">
        <input type="range" name="data-used" id="data-used" min="0" max="1000" value="815">
        <span id="value-initial">0 GB</span>
        <span id="value-final">1000 GB</span>
      </div>
    </div>
  </main>
</body>
</html>
